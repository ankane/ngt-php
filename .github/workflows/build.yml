name: build
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - if: ${{ runner.os == 'macOS' }}
        run: brew install composer libomp
      - run: composer install
      - run: composer test

      - if: ${{ runner.os == 'Linux' }}
        run: |
          sudo add-apt-repository ppa:ondrej/php
          sudo apt-get update
          sudo apt-get install php8.5 php8.5-mbstring php8.5-xml valgrind
          composer valgrind
