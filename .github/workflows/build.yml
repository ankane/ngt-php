name: build
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - if: ${{ startsWith(matrix.os, 'macos') }}
        run: brew install composer libomp
      - run: composer install
      - run: composer test
